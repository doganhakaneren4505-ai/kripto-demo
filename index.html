<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MEGA.MAÇA Demo Panel</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1>MEGA.MAÇA Demo Token Paneli</h1>

  <div class="card">
    <h2>Bakiyeniz</h2>
    <p id="balance">1,000,000 MEGA.MAÇA</p>
  </div>

  <div class="card">
    <h2>Token Transferi (Demo)</h2>
    <input type="text" id="recipient" placeholder="Alıcı Adresi">
    <input type="number" id="amount" placeholder="Miktar">
    <button id="transferButton">Transfer Et</button>
  </div>

  <div class="card">
    <h2>Owner İşlemleri (Demo)</h2>
    <input type="number" id="mintAmount" placeholder="Mint Miktar">
    <button id="mintButton">Mint Et</button>
    <input type="number" id="burnAmount" placeholder="Burn Miktar">
    <button id="burnButton">Burn Et</button>
  </div>

  <div id="notification" class="alert"></div>
</div>

<script src="main.js"></script>
</body>
</html>
